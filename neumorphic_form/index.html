<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Neumorphic form</title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://kit.fontawesome.com/3a418383c5.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://printjs-4de6.kxcdn.com/print.min.css">
	<script src="https://printjs-4de6.kxcdn.com/print.min.js"></script>
</head>
<body>
	<div class="form-container" id="print">
		<div class="avatar"></div>
		<div class="title">Arsene Awounou</div>
		<div class="sub-title">underscoDE</div>
		<form action="#">
			<div class="username">
				<i class="fa fa-user"></i>
				<input type="text" class="name-input" placeholder="Username">
			</div>
			<div class="password">
				<i class="fa fa-key"></i>
				<input type="password" class="pass-input" placeholder="Password">
			</div>
			<input class="submit-input" type="submit" value="Login">
			<div class="links">
				<a href="#">Forgot password ?</a> | <a href="#">Sign in</a>
			</div>
		</form>
	</div>
	<!--div onclick="printJS({ printable: 'print', type: 'html', css: 'styles.css'})">Download</div>
	<script type="text/javascript">
		
	</script-->
</body>
</html>
